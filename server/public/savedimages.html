<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>All Images</h1>
        <div id="images">
        </div>
    </center>
    
</body>
<script>
    for(let i=1;i<Number(localStorage.getItem("counter"))+1;i++){
        var x = document.getElementById("images")
        var image = document.createElement("img")
        image.src = `out${i}.png`
        x.appendChild(image)
    }

</script>
</html>
